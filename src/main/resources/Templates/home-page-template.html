<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Teacher Tools - Home</title>
</head>

<body>
    <header th:insert="general.html :: header" id="header"></header>
    <div class="container">
        <div class="left-sidebar"></div>
        <main class="main-content">
            
            <p class="page-title">Welcome To Teacher Tools</p>

            <section class="home-page-main-box">

                <section class="home-page-classroom-list-box">

                    <p class="home-page-classroom-list-title">Your Classrooms:</p>
                    <ul class="home-page-classroom-list" th:each="classroom:${classrooms}">
                        <li><a th:href="@{/classroom(id=${classroom.id})}" th:text="${classroom.subject}"></a></li>
                    </ul>

                </section>

                <section class="home-page-add-a-new-classroom-box">

                    <div>  <!--Take this div out to shorten the length of the input boxes-->

                        <p class="home-page-add-new-classroom-title">Add A New Classroom:</p>
                        <button class="hide-show-button" onclick="hideShowNewClassroom()">Hide and Show</button>
                        <div id="hideToggleAddNewClassroom">
                        <form th:action="'/add-classroom'" class="home-page-new-classroom-form" method="post">
                            <label for="subject">Subject: </label><input id="subject" class="form-element" type="text"
                                name="subject" required>
                            <label for="gradeLevel">Grade Level: </label><input id="gradeLevel" class="form-element"
                                type="number" name="gradeLevel" step="1" required>
                            <label for="room">Room: </label><input id="room" class="form-element" type="text"
                                name="room" required>
                            <label for="time">Time: </label><input id="time" class="form-element" type="text"
                                name="time" required>
                            <label for="year">Year: </label><input id="year" class="form-element" type="number"
                                name="year" min="2000" max="2100" step="1" required>
                            <label for="semester">Semester: </label><input id="semester" class="form-element"
                                type="text" name="semester" required>
                            <input type="submit" class="home-page-new-classroom-form-button" value="Add New Classroom">
                        </form>
                    </div>
                </div>

                </section>

            </section>

        </main>

        <div class="right-sidebar"></div>

    </div>
    <footer th:insert="general.html :: footer"></footer>
    <script src="/js/addHideToggle.js"></script>
</body>

</html>
